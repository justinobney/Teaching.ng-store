<div data-ng-controller="ProductCtrl">
    <div class="col-sm-6">
        <img src="http://lorempixel.com/250/250/technics/{{product.id}}" class="img-responsive" alt="">
    </div>
    <div class="col-sm-6">
        <h2>{{product.name}}</h2>
        <h3>{{product.cost | currency}}</h3>
        <a class="btn btn-primary btn-block" ng-click="addToCart()">Add To Cart</a>
    </div>
</div>
