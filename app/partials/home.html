<div data-ng-controller="HomeCtrl">
    <div class="col-sm-4" ng-repeat="product in products">
        <div class="well">
            <img src="http://lorempixel.com/250/250/technics/{{product.id}}" class="img-responsive" alt="">
            <h2>{{product.name}}</h2>
            <h3>{{product.cost | currency}}</h3>
            <a href="#/product/{{product.id}}" class="btn btn-primary btn-block">View Product</a>
        </div>
    </div>
</div>
